mode: ContinuousDeployment
increment: Patch
assembly-versioning-scheme: MajorMinor
branches:
  master:
    tag:
    regex: (origin/)?master
    is-mainline: true
  develop:
    tag: beta
    regex: (origin/)?develop
    is-mainline: true
  pull-request:
    mode: ContinuousDeployment
    tag: PR
  feature:
    regex: feature[/-]
    mode: ContinuousDeployment
    tag: alpha
ignore:
  sha: []
# Tell gitversion to use a version number >= next-version
next-version: 3.3.0
